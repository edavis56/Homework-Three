<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Homework-Three</title>
</head>

<body>
    <form id="passwordGenerator">
        <header><h1>Password Generator</h1></header>

        <div id="container">
            <h2>Generate a Password</h2>

            <div id="resultContainer">
                <span id="result"></span>
                
                
            </div>

            <dvi id="optionsContainer">
                <div id="options">
                    <h3>Length</h3>
                    <input type="number" id="lenght" min="8" mac="128" value="">
                </div>
                <div id="options">
                    <h3>lowercase</h3>
                    <input type="checkbox" id="lowercase">
                </div>
                <div id="options">
                    <h3>uppercase</h3>
                    <input type="checkbox" id="uppercase">
                </div>
                <div id="options">
                    <h3>numeric</h3>
                    <input type="checkbox" id="numeric">
                </div>
                <div id="options">
                    <h3>special character</h3>
                    <input type="checkbox" id="special">
                </div>

                <button id="generateButton">Generate Password</button>
            </dvi>

            
        </div>
    </form>
